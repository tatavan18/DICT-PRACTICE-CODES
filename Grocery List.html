<!DOCTYPE HTML>
<html>
	<head>
	<title>Grocery List</title>
	</head>
	<body>
	
	<h1>Grocery Checklist</h1>

	<form action="/Grocery_List.html">
	<h2>Items:</h2>
		<input type="checkbox" id="item1" name="item1" value="Milk">
		<label for="item1">Milk:</label>
		<select name="brandformilk" id="item1">
		<option value="brandA">Brand A</option>
		<option value="brandB">Brand B</option>
		<option value="brandC">Brand C</option>
		</select><br>
		
		<input type="checkbox" id="item2" name="item2" value="Bread">
		<label for="item1">Bread:</label>
		<select name="brandforbread" id="item2">
		<option value="brandA">Brand A</option>
		<option value="brandB">Brand B</option>
		<option value="brandC">Brand C</option>
		</select><br>
		
		<input type="checkbox" id="item3" name="item3" value="Eggs">
		<label for="item3">Eggs:</label>
		<select name="brandforeggs" id="item3">
		<option value="brandA">Brand A</option>
		<option value="brandB">Brand B</option>
		<option value="brandC">Brand C</option>
		</select><br>
		
	<h2>Other Items:</h2>
		<input type="checkbox" id="otheritem1" name="otheritem1" value="Butter">
		<label for="otheritem1">Butter:</label>
		<select name="brandforbutter" id="otheritem1">
		<option value="brandA">Brand A</option>
		<option value="brandB">Brand B</option>
		<option value="brandC">Brand C</option>
		</select><br>
		
		<input type="checkbox" id="otheritem2" name="otheritem2" value="Cheese">
		<label for="otheritem2">Cheese:</label>
		<select name="brandforcheese" id="otheritem2">
		<option value="brandA">Brand A</option>
		<option value="brandB">Brand B</option>
		<option value="brandC">Brand C</option>
		</select><br>
		
		<input type="checkbox" id="otheritem3" name="otheritem3" value="Fruits">
		<label for="otheritem3">Fruits:</label>
		<select name="brandforfruits" id="otheritem3">
		<option value="brandA">Brand A</option>
		<option value="brandB">Brand B</option>
		<option value="brandC">Brand C</option>
		</select><br>	
		
		<input type="submit" value="Submit">
	</form> 
	
</body>

</html>
