<!DOCTYPE HTML>
<html>
	<head>
	<title>MP3 Player</title>
	</head>
	<body>
	
	<h1>MP3 Player</h1>

	<form action="/MP3_Player.html">
		<label for="song">Song:</label>
		<select name="song" id="song">
		<option value="song1">Song 1</option>
		<option value="song2">Song 2</option>
		<option value="song3">Song 3</option>
		<option value="song4">Song 4</option>
		<option value="song5">Song 5</option>
		</select><br>
		<label for="vol">Volume:</label>
		<input type="range" id="vol" name="vol" min="10" max="80"><br>
		<input type="submit" value="Play"> <br>
	</form> 
	
</body>

</html>
